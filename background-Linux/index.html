<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
		<title>Linux</title>

		<link rel="stylesheet" href="./style/index.css" />
	</head>
	<body>
		<div id="container">
			<div id="toolbar">
				<div id="window-title">root@RythonDev</div>
				<div id="icons">
					<div class="minimize">―</div>
					<div class="enlarge">□</div>
					<div class="close">✖</div>
				</div>
			</div>
			<div id="content">
				<!-- root -->
				<div class="line">
					<span class="prompt">root@RythonDev</span>:<span
						class="blue"
						>~</span
					>$ sudo follow rythondev
				</div>
			</div>
		</div>
	</body>
</html>
